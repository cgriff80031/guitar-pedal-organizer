# Common Guitar Pedal Components Reference
# Based on analysis of 457 guitar pedal PCBs
# Source: https://diyeffectspedals.com/common-diy-guitar-effects-pedal-components/

resistors:
  # Top values in order of usage, grouped by decade for 4x compartment organization
  # Min quantity: 10 each
  min_quantity: 10
  values:
    # Most common decade (1K - 10K)
    - { value: "1K", uses: 721, priority: 1 }
    - { value: "4.7K", uses: 823, priority: 1 }
    - { value: "10K", uses: 1546, priority: 1 }

    # High resistance decade (100K - 1M)
    - { value: "100K", uses: 663, priority: 1 }
    - { value: "470K", uses: 0, priority: 2 }
    - { value: "1M", uses: 807, priority: 1 }

    # Low resistance (below 1K)
    - { value: "100R", uses: 0, priority: 2 }
    - { value: "220R", uses: 0, priority: 2 }
    - { value: "470R", uses: 0, priority: 2 }

    # Mid-low (1K - 10K additional)
    - { value: "2.2K", uses: 0, priority: 2 }
    - { value: "3.3K", uses: 0, priority: 2 }
    - { value: "5.6K", uses: 0, priority: 2 }

    # Mid-high (10K - 100K)
    - { value: "15K", uses: 0, priority: 2 }
    - { value: "22K", uses: 0, priority: 2 }
    - { value: "33K", uses: 0, priority: 2 }
    - { value: "47K", uses: 0, priority: 2 }
    - { value: "68K", uses: 0, priority: 2 }

capacitors:
  min_quantity: 10

  ceramic:
    values:
      # pF range (common for tone shaping)
      - { value: "100pF", uses: 0, priority: 2 }
      - { value: "220pF", uses: 0, priority: 2 }
      - { value: "470pF", uses: 0, priority: 2 }

      # nF range (very common)
      - { value: "1nF", uses: 0, priority: 2 }
      - { value: "2.2nF", uses: 0, priority: 2 }
      - { value: "4.7nF", uses: 0, priority: 2 }
      - { value: "10nF", uses: 0, priority: 2 }
      - { value: "22nF", uses: 372, priority: 1 }
      - { value: "47nF", uses: 0, priority: 2 }
      - { value: "100nF", uses: 949, priority: 1 }

      # uF range (common bypass caps)
      - { value: "220nF", uses: 0, priority: 2 }
      - { value: "470nF", uses: 0, priority: 2 }

  film:
    values:
      # Film caps for audio path (better quality)
      - { value: "1nF", uses: 0, priority: 2 }
      - { value: "2.2nF", uses: 0, priority: 2 }
      - { value: "4.7nF", uses: 0, priority: 2 }
      - { value: "10nF", uses: 0, priority: 2 }
      - { value: "22nF", uses: 0, priority: 2 }
      - { value: "47nF", uses: 0, priority: 2 }
      - { value: "100nF", uses: 0, priority: 2 }
      - { value: "220nF", uses: 0, priority: 2 }
      - { value: "470nF", uses: 0, priority: 2 }

  electrolytic:
    values:
      # uF range (power supply and coupling)
      - { value: "1uF", uses: 742, priority: 1 }
      - { value: "2.2uF", uses: 0, priority: 2 }
      - { value: "4.7uF", uses: 0, priority: 2 }
      - { value: "10uF", uses: 568, priority: 1 }
      - { value: "22uF", uses: 0, priority: 2 }
      - { value: "47uF", uses: 0, priority: 2 }
      - { value: "100uF", uses: 395, priority: 1 }
      - { value: "220uF", uses: 0, priority: 2 }
      - { value: "470uF", uses: 0, priority: 2 }

diodes:
  min_quantity: 10
  values:
    # Signal diodes (most common for clipping)
    - { type: "1N4148", uses: 449, priority: 1, description: "Signal diode - clipping" }
    - { type: "1N914", uses: 188, priority: 2, description: "Signal diode - clipping" }

    # Schottky (reverse polarity protection)
    - { type: "1N5817", uses: 513, priority: 1, description: "Schottky - reverse polarity" }
    - { type: "1N5819", uses: 0, priority: 2, description: "Schottky - reverse polarity" }

    # Germanium (vintage clipping)
    - { type: "1N34A", uses: 70, priority: 2, description: "Germanium - vintage clipping" }

    # Rectifier
    - { type: "1N4001", uses: 53, priority: 2, description: "Rectifier" }

    # LEDs
    - { type: "3mm Red LED", uses: 0, priority: 1, description: "Indicator" }
    - { type: "3mm Blue LED", uses: 0, priority: 2, description: "Indicator" }
    - { type: "3mm Green LED", uses: 0, priority: 2, description: "Indicator" }
    - { type: "5mm Red LED", uses: 0, priority: 2, description: "Indicator" }

transistors:
  # Lower min quantity for these
  min_quantity: 5

  jfet:
    values:
      - { type: "J201", uses: 127, priority: 1, description: "N-channel JFET" }
      - { type: "2N5457", uses: 0, priority: 2, description: "N-channel JFET" }
      - { type: "2N5485", uses: 0, priority: 2, description: "N-channel JFET" }
      - { type: "2N5458", uses: 0, priority: 2, description: "N-channel JFET" }

  npn:
    values:
      - { type: "2N5088", uses: 84, priority: 1, description: "NPN BJT - high gain" }
      - { type: "2N5089", uses: 0, priority: 2, description: "NPN BJT - high gain" }
      - { type: "BC549C", uses: 71, priority: 1, description: "NPN BJT - low noise" }
      - { type: "2N3904", uses: 67, priority: 1, description: "NPN BJT - general purpose" }
      - { type: "MPSA18", uses: 0, priority: 2, description: "NPN BJT - low noise" }
      - { type: "2SC1815", uses: 0, priority: 2, description: "NPN BJT" }

  pnp:
    values:
      - { type: "2N3906", uses: 0, priority: 2, description: "PNP BJT - general purpose" }
      - { type: "2N5087", uses: 0, priority: 2, description: "PNP BJT - low noise" }

  mosfet:
    values:
      - { type: "BS170", uses: 57, priority: 1, description: "N-channel MOSFET" }
      - { type: "2N7000", uses: 0, priority: 2, description: "N-channel MOSFET" }

ics:
  min_quantity: 3
  values:
    # Op-amps (most common)
    - { type: "TL072", uses: 257, priority: 1, description: "Dual op-amp" }
    - { type: "TL074", uses: 24, priority: 2, description: "Quad op-amp" }
    - { type: "JRC4558", uses: 56, priority: 1, description: "Dual op-amp" }
    - { type: "LM308", uses: 0, priority: 2, description: "Single op-amp" }
    - { type: "LM358", uses: 0, priority: 2, description: "Dual op-amp" }

    # Charge pumps
    - { type: "TC1044", uses: 47, priority: 1, description: "Charge pump" }
    - { type: "LT1054", uses: 0, priority: 2, description: "Charge pump" }

    # Voltage regulators
    - { type: "L78L33", uses: 28, priority: 1, description: "3.3V regulator" }
    - { type: "78L05", uses: 0, priority: 2, description: "5V regulator" }

    # Delay/BBD
    - { type: "PT2399", uses: 0, priority: 2, description: "Digital delay" }
    - { type: "MN3207", uses: 0, priority: 2, description: "BBD - 1024 stage" }
    - { type: "MN3102", uses: 0, priority: 2, description: "BBD clock driver" }

potentiometers:
  min_quantity: 3

  audio_log:
    values:
      - { value: "A10K", uses: 0, priority: 2 }
      - { value: "A50K", uses: 0, priority: 2 }
      - { value: "A100K", uses: 264, priority: 1 }
      - { value: "A250K", uses: 0, priority: 2 }
      - { value: "A500K", uses: 0, priority: 2 }
      - { value: "A1M", uses: 0, priority: 2 }

  linear:
    values:
      - { value: "B10K", uses: 123, priority: 1 }
      - { value: "B25K", uses: 88, priority: 1 }
      - { value: "B50K", uses: 135, priority: 1 }
      - { value: "B100K", uses: 358, priority: 1 }
      - { value: "B250K", uses: 0, priority: 2 }
      - { value: "B500K", uses: 0, priority: 2 }
      - { value: "B1M", uses: 0, priority: 2 }

  trimmers:
    values:
      - { value: "1K", uses: 0, priority: 2 }
      - { value: "5K", uses: 0, priority: 2 }
      - { value: "10K", uses: 0, priority: 2 }
      - { value: "25K", uses: 0, priority: 2 }
      - { value: "50K", uses: 0, priority: 2 }
      - { value: "100K", uses: 0, priority: 2 }

hardware:
  connectors:
    audio:
      - { type: "1/4\" Mono Jack", priority: 1 }
      - { type: "1/4\" Stereo Jack", priority: 2 }

    power:
      - { type: "DC Jack 2.1mm Panel", priority: 1 }
      - { type: "DC Jack 2.1mm PCB", priority: 1 }

  switches:
    - { type: "3PDT", priority: 1, description: "True bypass footswitch" }
    - { type: "SPDT", priority: 2, description: "Toggle switch" }

  sockets:
    - { type: "8-pin DIP", priority: 1 }
    - { type: "14-pin DIP", priority: 2 }
    - { type: "16-pin DIP", priority: 2 }

  enclosures:
    - { type: "1590B", priority: 1, description: "Standard pedal size" }
    - { type: "125B", priority: 1, description: "Standard pedal size" }
    - { type: "1590BB", priority: 2, description: "Large pedal" }

  misc:
    - { type: "PCBs", priority: 1 }
    - { type: "Knobs", priority: 1 }
    - { type: "LED Bezels 3mm", priority: 1 }
    - { type: "LED Bezels 5mm", priority: 1 }
    - { type: "Heat Shrink 3/32\"", priority: 1 }
    - { type: "Heat Shrink 1/8\"", priority: 1 }
    - { type: "Heat Shrink 3/16\"", priority: 1 }
    - { type: "Heat Shrink 1/4\"", priority: 1 }
